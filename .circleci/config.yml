version: 2.1

executors:
  node:
    working_directory: ~/project
    docker:
      - image: circleci/node:latest

jobs:
  setup:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: lock-{{ checksum "yarn.lock" }}
      - run:
          command: yarn
      - save_cache:
          key: lock-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules

  lint:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn lint

  tests:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn test

  commitlint:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          command: ~/project/scripts/commitilint_range.sh

workflows:
  version: 2
  ci:
    jobs:
      - setup
      - lint: { requires: [setup] }
      - tests: { requires: [setup] }
      - commitlint: { requires: [setup] }
